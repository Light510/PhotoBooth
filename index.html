<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth BETA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photobooth Selfie</h1>
        
        <video id="video" autoplay></video>
        <button id="capture">Ambil Foto</button>

        <div class="filters">
            <button onclick="setFilter('none')">Normal</button>
            <button onclick="setFilter('grayscale')">Grayscale</button>
            <button onclick="setFilter('sepia')">Sepia</button>
            <button onclick="setFilter('invert')">Invert</button>
            <button onclick="setFilter('brightness')">Brightness</button>
            
        </div>

        <canvas id="canvas"></canvas>
        <a id="download" download="selfie.png">Download</a>
    </div>
<div class="Panduan">
    <h3>Panduan Pemakaian Filter, Klik filter terlebih dahulu lalu ambil foto!</h3>
    <h6>Made by Atta</h6>
    <img src="heart.png" alt="Heart" class="heart-icon">
</div>
    <script src="script.js"></script>
</body>
</html>
